<!DOCTYPE html>
<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Editar Equipo</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#10B981",
              "background-light": "#f4f7fa",
              "background-dark": "#1F2937",
              "card-light": "#ffffff",
              "card-dark": "#374151",
              "text-light": "#1F2937",
              "text-dark": "#F9FAFB",
              "text-secondary-light": "#6B7280",
              "text-secondary-dark": "#D1D5DB",
              "border-light": "#E5E7EB",
              "border-dark": "#4B5563"
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            vertical-align: middle;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-light dark:text-text-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 justify-center p-4 sm:p-6 lg:p-8">
<div class="layout-content-container flex flex-col w-full max-w-4xl flex-1">
<header class="mb-6">
<div class="flex flex-wrap gap-2">
<a class="text-primary text-sm font-medium leading-normal" href="#">Inicio</a>
<span class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-medium leading-normal">/</span>
<a class="text-primary text-sm font-medium leading-normal" href="#">Equipos</a>
<span class="text-text-secondary-light dark:text-text-secondary-dark text-sm font-medium leading-normal">/</span>
<span class="text-text-light dark:text-text-dark text-sm font-medium leading-normal">Editar Equipo</span>
</div>
<div class="mt-4 flex flex-wrap justify-between gap-3">
<h1 class="text-text-light dark:text-text-dark text-3xl md:text-4xl font-bold tracking-tight">Editar Equipo</h1>
</div>
</header>
<div class="flex flex-col lg:flex-row gap-8">
<div class="flex flex-col w-full lg:w-1/3">
<h2 class="text-lg font-semibold text-text-light dark:text-text-dark mb-2">Código QR</h2>
<p class="text-sm text-text-secondary-light dark:text-text-secondary-dark mb-4">Este es el código QR actual del equipo. No se puede modificar.</p>
<div class="aspect-square w-full bg-white rounded-lg p-4 border border-border-light dark:border-border-dark">
<div class="w-full h-full bg-center bg-no-repeat bg-contain" data-alt="A square QR code for equipment identification." style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCuqCklk3bxWb08RriyAIxb9cCpXQmliyDOCdJX-95rnUu2HcfAUzaB76QaeJg6SOfeDFxstIKsmuGIXO0cn8t0gtMYUs6FxRBXNIO_jDS8I3RXZ_MaEa8IzA8qz5hHS_4OIipm35aXBrIMW3aT03O8xgKCbpSpurs_nw5Sz6Q17-f88p_FksVcmBGqKn3gzeV_f6KGso0fZ61lprMMxQIVdKnwpNVBp7bEXIiNW1kWNoG6Y82Ijvdm2qSwjiTu7q89ra3lhtctImAq");'></div>
</div>
</div>
<main class="w-full lg:w-2/3">
<div class="bg-card-light dark:bg-card-dark rounded-lg border border-border-light dark:border-border-dark p-6 md:p-8">
<form class="flex flex-col gap-6">
<label class="flex flex-col w-full">
<p class="text-sm font-medium leading-normal pb-2 text-text-secondary-light dark:text-text-secondary-dark">Nombre del Equipo</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-DEFAULT text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary h-12 placeholder:text-text-secondary-light/70 px-4 text-base font-normal leading-normal" type="text" value="Taladro Percutor Industrial TPI-5000"/>
</label>
<label class="flex flex-col w-full">
<p class="text-sm font-medium leading-normal pb-2 text-text-secondary-light dark:text-text-secondary-dark">Descripción</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-y overflow-hidden rounded-DEFAULT text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary min-h-32 placeholder:text-text-secondary-light/70 p-4 text-base font-normal leading-normal">Herramienta eléctrica de alta potencia para perforación en concreto y metal. Usado principalmente en proyectos de construcción a gran escala.</textarea>
</label>
<div class="flex flex-col md:flex-row gap-6">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-sm font-medium leading-normal pb-2 text-text-secondary-light dark:text-text-secondary-dark">Número de Serie</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-DEFAULT text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark focus:border-primary h-12 placeholder:text-text-secondary-light/70 px-4 text-base font-normal leading-normal" type="text" value="SN-58A9B3C7D4E1"/>
</label>
</div>
<div class="flex justify-end gap-4 pt-4 mt-4 border-t border-border-light dark:border-border-dark">
<button class="px-6 py-2.5 rounded-DEFAULT text-sm font-semibold bg-background-light dark:bg-card-dark border border-border-light dark:border-border-dark hover:bg-border-light/50 dark:hover:bg-border-dark text-text-light dark:text-text-dark transition-colors" type="button">Cancelar</button>
<button class="px-6 py-2.5 rounded-DEFAULT text-sm font-semibold bg-primary text-white hover:bg-primary/90 transition-colors" type="submit">Guardar Cambios</button>
</div>
</form>
</div>
</main>
</div>
</div>
</div>
</div>
</div>
</body></html>
